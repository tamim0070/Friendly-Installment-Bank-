<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Installment Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Friendly Installment Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="E-mail" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
            
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit"> 00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="currentWithdraw"> 00</span></h1>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="currentBalance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login button event handler
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area")
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        // deposit button event handler
        const dipositBtn = document.getElementById("addDeposit")
        dipositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");
            // const amountDeposit = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(amountDeposit)

            updateSpanText("currentDeposit",depositNumber);
            updateSpanText("currentBalance", depositNumber);
            document.getElementById("depositAmount").value = "";
        })
        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = getInputNumber("withdrawAmount");
            updateSpanText("currentWithdraw", withdrawAmount);
            updateSpanText("currentBalance", -1 * withdrawAmount)
            document.getElementById("withdrawAmount").value = ""
        })
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount)
            return amountNumber;
        }


        function updateSpanText(id, dipositNumber){
            const current = document.getElementById(id).innerText;
            currentNumber = parseFloat(current);
            const totalAmount = dipositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;

        }
    </script>
</body>
</html>
